{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to the Exam Management System</h1>
    <p>Manage your exams efficiently and effectively.</p>

    <div class="row">
        <div class="col-md-6">
            <canvas id="examChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Example data for the chart (replace with actual data from backend if available)
    var examData = {
        labels: ['Math', 'Science', 'History', 'English', 'Physics'],
        datasets: [{
            label: 'Number of Students',
            data: [45, 72, 60, 55, 80],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    };

    // Get the canvas element and initialize the chart
    var ctx = document.getElementById('examChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: examData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
